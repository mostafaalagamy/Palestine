          ---
          **Stand with Palestine** ðŸ‡µðŸ‡¸ âœŠ
          
          *This app displays the Free Palestine website in a native Android wrapper*
        files: |
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      continue-on-error: true