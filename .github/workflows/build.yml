name: Build Palestine App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Check for signing secrets
      id: check_secrets
      run: |
        if [ ! -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "has_secrets=true" >> $GITHUB_OUTPUT
        else
          echo "has_secrets=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Decode Keystore
      if: steps.check_secrets.outputs.has_secrets == 'true'
      run: |
        echo "Decoding keystore from secrets..."
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/app/keystore.jks
    
    - name: Build Release APK (Signed)
      if: steps.check_secrets.outputs.has_secrets == 'true'
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
    
    - name: Build Release APK (Unsigned)
      if: steps.check_secrets.outputs.has_secrets != 'true'
      run: |
        echo "Building unsigned APK (no keystore in secrets)..."
        ./gradlew assembleRelease
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: palestine-release-v1.1
        path: app/build/outputs/apk/release/*.apk
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.1.${{ github.run_number }}
        name: Palestine App v1.1 (Build ${{ github.run_number }})
        body: |
          ## ðŸ‡µðŸ‡¸ Free Palestine App - Version 1.1
          
          ### ðŸ“± Release APK
          
          This is a production-ready APK that can be installed directly on any Android device.
          
          #### ðŸ†• What's New in v1.1:
          - âœ… New package name: `com.palestine.here`
          - âœ… Stable signing certificate
          - âœ… System bars color set to #F1F4F9
          - âœ… Improved app performance
          - âœ… Updated app icon with Palestine flag design
          
          #### Features:
          - âœ… Digitally signed for security
          - âœ… Optimized for performance
          - âœ… Full-screen WebView experience
          - âœ… Palestine flag app icon
          - âœ… Material 3 design
          
          ### ðŸ“¥ Installation:
          
          1. Download `app-release.apk`
          2. Enable "Install from unknown sources" in Android settings
          3. Open the downloaded APK to install
