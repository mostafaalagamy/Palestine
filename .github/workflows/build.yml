name: Build Palestine App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Create Stable Keystore
      run: |
        echo "Creating stable keystore for consistent signing..."
        # Create keystore with fixed seed for consistency
        keytool -genkey -v -keystore ${{ github.workspace }}/app/palestine-stable.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias palestineapp \
          -dname "CN=Palestine Here App, OU=Palestine, O=Free Palestine, L=Gaza, ST=Palestine, C=PS" \
          -storepass freepalestine2024 \
          -keypass freepalestine2024 \
          -noprompt
    
    - name: Build Release APK (Signed)
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/palestine-stable.jks \
          -Pandroid.injected.signing.store.password=freepalestine2024 \
          -Pandroid.injected.signing.key.alias=palestineapp \
          -Pandroid.injected.signing.key.password=freepalestine2024
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: palestine-release-v1.1
        path: app/build/outputs/apk/release/*.apk
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.1.${{ github.run_number }}
        name: Palestine App v1.1 (Build ${{ github.run_number }})
        body: |
          ## ðŸ‡µðŸ‡¸ Free Palestine App - Version 1.1
          
          ### ðŸ“± Release APK (Signed)
          
          This is a production-ready, signed APK that can be installed directly on any Android device.
          
          #### ðŸ†• What's New in v1.1:
          - âœ… New package name: `com.palestine.here`
          - âœ… Stable signing certificate (no reinstall required for updates)
          - âœ… System bars color set to #F1F4F9
          - âœ… Improved app performance
          - âœ… Updated app icon with Palestine flag design
          
          #### Features:
          - âœ… Digitally signed for security
          - âœ… Optimized for performance
          - âœ… Full-screen WebView experience
          - âœ… Palestine flag app icon
          - âœ… Material 3 design
          
          ### ðŸ“¥ Installation:
          
          1. Download `app-release.apk`
          2. Enable "Install from unknown sources" in Android settings
          3. Open the downloaded APK to install
          4. Enjoy the app!
          
          ### ðŸ”’ Signature Info:
          - Certificate: Palestine Here App
          - Organization: Free Palestine
